 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lab 9 - Simple Payroll (DOM)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Simple Payroll System</h1>
    <p>Lab 9 — DOM Manipulation</p>
  </header>
 
  <main class="container grid">
    <section class="card">
      <h2>Payroll Input</h2>
 
      <form id="payrollForm" autocomplete="off">
        <div class="row">
          <label>Employee Name</label>
          <input id="empName" type="text" placeholder="e.g., Juan Dela Cruz" required />
        </div>
 
        <div class="row two">
          <div>
            <label>Hours Worked</label>
            <input id="hours" type="number" min="0" step="0.01" placeholder="e.g., 40" required />
          </div>
          <div>
            <label>Hourly Rate</label>
            <input id="rate" type="number" min="0" step="0.01" placeholder="e.g., 120" required />
          </div>
        </div>
 
        <div class="row two">
          <div>
            <label>Tax (%)</label>
            <input id="tax" type="number" min="0" step="0.01" value="10" required />
          </div>
          <div>
            <label>Other Deductions</label>
            <input id="otherDed" type="number" min="0" step="0.01" value="0" required />
          </div>
        </div>
 
        <div class="actions">
          <button type="submit" id="submitBtn">Add Payroll</button>
          <button type="button" class="secondary" id="resetBtn">Clear</button>
        </div>
 
        <div id="msg" class="msg"></div>
      </form>
    </section>
 
    <section class="card">
      <h2>Payroll List</h2>
 
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Hours</th>
              <th>Rate</th>
              <th>Gross</th>
              <th>Tax</th>
              <th>Other</th>
              <th>Net</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="payrollTbody">
            <!-- Students will inject rows here -->
          </tbody>
        </table>
      </div>
 
      <div class="summary">
        <div class="sumBox">
          <p class="label">Employees</p>
          <p class="value" id="sumEmployees">0</p>
        </div>
        <div class="sumBox">
          <p class="label">Total Gross</p>
          <p class="value" id="sumGross">₱0.00</p>
        </div>
        <div class="sumBox">
          <p class="label">Total Deductions</p>
          <p class="value" id="sumDed">₱0.00</p>
        </div>
        <div class="sumBox highlight">
          <p class="label">Total Net</p>
          <p class="value" id="sumNet">₱0.00</p>
        </div>
      </div>
 
      <button type="button" class="secondary dangerTop" id="clearAllBtn">Clear All</button>
    </section>
  </main>
 
  <footer class="container footer">
    <small>Lab 9 — Simple Payroll (DOM Manipulation)</small>
  </footer>
 
  <script src="script.js"></script>
</body>
</html>
